name: Check and test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    format-and-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Setup repo
              uses: actions/checkout@v4

            - uses: denoland/setup-deno@main
              with:
                  deno-version: v1.x

            - name: Fmt, Lint
              run: deno task check

    test:
        runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

        strategy:
            matrix:
                os: [macOS-latest, windows-latest, ubuntu-latest]

        steps:
            - name: Setup repo
              uses: actions/checkout@v4

            - uses: denoland/setup-deno@main
              with:
                  deno-version: v1.x

            - name: Run Tests
              run: deno task test
